<%# block/head.html %>

<div class="main">
	<cms-header :userinfo="<%= JSON.stringify(this.userinfo.data) %>"></cms-header>

	<div class="left_block">
		<cms-nav :navdata="<%= JSON.stringify(this.nav) %>"></cms-nav>
	</div>

	<div class="right_block">
		<breadcrumb :navdata="<%= JSON.stringify(this.nav) %>" :rooter="'<%= this.pagerooter %>'"></breadcrumb>

		<div class="content">
			<div class="table_name">最新课程管理</div>
			<div class="form_box">
				<bs-input
					label="所属课程"
					:value.sync="formdata.course_id"
					help="填写已创建的课程唯一编号"
				></bs-input>
				<upload-image label="上传封面" class="form-group" :value.sync="formdata.cover"></upload-image>
				<bs-input
					label="最新课程简介"
					:value.sync="formdata.brief"
					type="textarea"
				></bs-input>
			</div>
			<div class="tool_box">
				<div class="btn btn-primary">预览效果</div>
				<div v-if="id" class="btn btn-primary" @click="saveCourse">保存最新课程</div>
				<div v-else class="btn btn-primary" @click="saveCourse">创建最新课程</div>
			</div>
		</div>
	</div>
</div>

<%== loader.loadJS(['page/banner/create']); %>

<%# block/foot.html %>
